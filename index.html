<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main class="hero__container">
    <section class="hero__card">
      <div class="card__front">
        <img class="card__logo" src="./images/card-logo.svg" alt="">
        <img class="card__bg" src="./images/bg-card-front.png" alt="">
        <div class="front__data">
          <p class="data__number">0000 0000 0000 0000</p>
          <div class="name-validity">
            <p>Jane Appleseed</p>
            <span>00/00</span>
          </div>      
        </div>
      </div>
      <div class="card__back">
        <img src="./images/bg-card-back.png" alt="">
        <div>
          <p class="">000</p>
        </div>
      </div>
      
    </section>

    <form class="hero__cardholder">
      <label for="card-name">Cardholder Name</label>
      <input type="text" id="card-name" placeholder="e.g. Jane Appleseed">
      
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      
      Exp. Date (MM/YY)
      MM
      YY
      CVC
      e.g. 123
      <button>Confirm</button>
    </form>
    <!-- Completed state start -->
    <div style="display: none">
      Thank you!
      We've added your card details
      Continue
    </div>
  </main>
  
  <script src="./scripts.js"></script>
</body>
</html>
